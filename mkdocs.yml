site_name: mkdocs
site_url: https://jajera.github.io/mkdocs/
site_author: John Ajera

repo_name: jajera/mkdocs
repo_url: https://github.com/jajera/mkdocs

markdown_extensions:
  - toc:
      baselevel: 2
      permalink: true
  - admonition
  - footnotes
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - include_dir_to_nav:
      recurse: true
      sort_file: true
      sort_directory: true
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      fallback_to_build_date: true
  - awesome-pages:
      collapse_single_pages: true
      strict: false
  - mkdocs-nav-weight:
      section_renamed: false
      index_weight: -10
      warning: true
      reverse: false
  - git-committers:
      repository: jajera/mkdocs
      branch: main
  - git-authors:
  # - tags:
  #     tags_pages_compare: !!python/name:material.plugins.tags.page_title

theme:
  name: material
  palette:
      primary: 'indigo'
      accent: 'indigo'
  features:
    - content.code.copy

extra_javascript:
    - 'javascripts/extra.js'
extra_css:
    - 'stylesheets/extra.css'

nav:
  - Home: index.md
  - Wiki: wiki